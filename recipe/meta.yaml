{% set name = "redis-server" %}
{% set version = "8.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/redis/redis/archive/refs/tags/{{ version }}.tar.gz
  sha256: b947d9015622669b5bee8ec954f658b3278d42dbefae23a92d9b7704bfe143f9
  patches:  # [linux]
    - patches/0001-fix-tests-overriding-CC.patch  # [linux]

build:
  number: 0
  skip: true  # [win]
  missing_dso_whitelist:
    - '*/libssl.3.dylib'
    - '*/libcrypto.3.dylib'


requirements:
  build:
    - {{ stdlib("c") }}
    - {{ compiler("c") }}
    - {{ compiler("cxx") }}
    - make
    - pkg-config
  host:
    - openssl {{ openssl }}
    - jemalloc {{ jemalloc }}
  run:
    - openssl
    - jemalloc

test:
  commands:
    - redis-cli --version
    - redis-server --version

about:
  home: https://redis.io
  license: SSPL-1.0 OR LicenseRef-RSALv2
  license_file: LICENSE.txt
  summary: Advanced key-value cache and store
  description: |
    Redis is an in-memory database that persists on disk. The data model
    is key-value, but many different kind of values are supported: Strings,
    Lists, Sets, Sorted Sets, Hashes, Streams, HyperLogLogs, Bitmaps.
  doc_url: https://redis.io
  dev_url: https://github.com/redis/redis

extra:
  recipe-maintainers:
    - xhochy
    - SimonBoothroyd
